<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p class="sen">You have lived for</p>
    <p class="sen">You</p>
    <div id="timer"></div>
    <div class="bg">
      <video src="bg.mp4" preload defaultMuted autoplay loop></video>
    </div>
    <h1 class="wish" onclick="removeWish()">
      HAPPY BIRTHDAY <br />
      <span class="souvik"> SOUVIK</span>
    </h1>
    <script>
      var countDownDate = new Date("Nov 28, 2006 15:37:25").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = now - countDownDate;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          days +
          "days <br>" +
          hours +
          "hours <br>" +
          minutes +
          "minutes <br>" +
          seconds +
          "seconds <br>";
      }, 1000);
    </script>
  </body>
</html>
